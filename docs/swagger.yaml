info:
  contact: {}
paths:
  /agents:
    get:
      description: Returns a list of all registered agents with their status and metadata
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handlers.AgentResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List all agents
      tags:
      - agents
    post:
      consumes:
      - application/json
      description: Creates a new agent record in the system
      parameters:
      - description: Agent data
        in: body
        name: agent
        required: true
        schema:
          $ref: '#/definitions/opspilot-backend_internal_models.Agent'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/opspilot-backend_internal_models.Agent'
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create new agent
      tags:
      - agents
  /agents/{id}/execute:
    post:
      consumes:
      - application/json
      description: Sends a command to be executed on the specified agent
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: string
      - description: Command and parameters
        in: body
        name: request
        required: true
        schema:
          properties:
            command:
              type: string
            params:
              type: object
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Missing agent id or invalid request body
          schema:
            type: string
        "404":
          description: Agent is offline
          schema:
            type: string
        "504":
          description: Request timed out
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Execute command on agent
      tags:
      - agents
  /agents/{id}/incidents:
    get:
      description: Returns a list of incidents for the specified agent
      parameters:
      - description: Agent ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/opspilot-backend_internal_models.Incident'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: List agent incidents
      tags:
      - agents
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user with email and password, returns JWT token in
        cookie
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal_auth.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body or missing credentials
          schema:
            type: string
        "401":
          description: Invalid credentials
          schema:
            type: string
        "500":
          description: Failed to generate token
          schema:
            type: string
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      description: Clears the authentication cookie
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            additionalProperties:
              type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /auth/me:
    get:
      description: Returns the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: User not found
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /incidents/{id}/analyze:
    post:
      consumes:
      - application/json
      description: Performs AI analysis on an incident to determine root cause and
        suggest actions
      parameters:
      - description: Incident ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/opspilot-backend_internal_models.Incident'
        "404":
          description: Incident not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Analyze incident with AI
      tags:
      - incidents
  /incidents/{id}/execute:
    post:
      consumes:
      - application/json
      description: Executes the AI-suggested action for an incident via RPC to the
        agent
      parameters:
      - description: Incident ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: No suggested action for this incident
          schema:
            type: string
        "404":
          description: Incident not found or agent offline
          schema:
            type: string
        "504":
          description: Request timed out
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Execute suggested action
      tags:
      - incidents
swagger: "2.0"
